<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/letter-g.png" type="image/x-icon">
    <title>Sign In Ghibah.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12">
                <div class="text-center mb-5">
                    <img 
                    src="assets/letter-g.png" 
                    alt="Ghibah.in logo" 
                    width="48" 
                    class="mb-3"/>
                
                <h2>Log in to your account</h2>
                <p class="text-secondary mb-0">Welcome back! Please enter your details.</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="u_email" class="form-label">E-mail <span class="text-danger">*</span></label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="u_email" 
                            placeholder="Enter your e-mail"
                            autofocus/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <input 
                            type="password"
                            class="form-control border-end-0" 
                            id="password" 
                            placeholder="Password"
                            autofocus
                          />
                          <div class="input-group-text bg-transparent toggle-password">
                            <i class="bi bi-eye-slash "></i>
                          </div>
                        </div>
                      </div>
                      
                      <script>
                        const togglePassword = document.querySelector('.toggle-password');
                        const passwordInput = document.querySelector('#password');
                        togglePassword.addEventListener('click', function() {
                          if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            togglePassword.innerHTML = '<i class="bi bi-eye"></i>';
                          } else {
                            passwordInput.type = 'password';
                            togglePassword.innerHTML = '<i class="bi bi-eye-slash"></i>';
                          }
                        });
                      </script>
                </form>
                <div class="d-grid mb-5" >
                    <button class="btn btn-primary mb-3" type="submit" onclick="window.location.href = 'main-page.html';">Sign in</a></button>
                    <button class="btn btn-outline-primary"><span><i class="bi bi-google p-2"></i></span>Sign In With Google</button>
                </div>
                <div class="text-center mb-5">
                    <p>Donâ€™t have an account? 
                        <span>
                            <a href="../starter-page.html">Sign Up</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
